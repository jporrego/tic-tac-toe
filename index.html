<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="app">
        <div class="title">
            <span class="cyan">TIC</span>
            <span class="pink">TAC</span>
            <span class="cyan">TOE</span>
        </div>
        <div class="btn-restart">RESTART</div>
        <div class="player-names">
            <input type="text" id="p1-name" class="p-name-input" placeholder="P1 Name">
            <input type="text" id="p2-name" class="p-name-input" placeholder="P2 Name">
        </div>
        <div class="game-board">
            <div class="row">
                <div class="row__position" data-row="" data-col=""></div>
                <div class="row__position" data-row="" data-col=""></div>
                <div class="row__position" data-row="" data-col=""></div>
            </div>
            <div class="row">
                <div class="row__position" data-row="" data-col=""></div>
                <div class="row__position" data-row="" data-col=""></div>
                <div class="row__position" data-row="" data-col=""></div>
            </div>
            <div class="row">
                <div class="row__position" data-row="" data-col=""></div>
                <div class="row__position" data-row="" data-col=""></div>
                <div class="row__position" data-row="" data-col=""></div>
            </div>
        </div>
        <div class="current-player player1-colors">Player 1 (O)</div>
        <div class="winner-text"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
